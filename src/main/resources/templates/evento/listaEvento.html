<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Projeto GFT Milhas</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>
  Projeto GFT Milhas
</h1>
<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left"></i> Lista</a></h3>

<table>
  <thead>
  <tr>
    <th>Nome</th>
    <th>Data Entrada</th>
    <th>Data Saida</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="evento : ${eventos}">
    <td><span th:text="${evento.nome}"></span></td>
    <td><span th:text="${evento.dataEntrada}"></span></td>
    <td><span th:text="${evento.dataSaida}"></span></td>

  </tr>
  </tbody>
</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>





</body>
