<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

  <title>EventosApp</title>
</head>
<body>

<h1>Cadastrar Participantes </h1>
<form th:object="${participante}" method="post">
  Nome: <input type="text" value="" name="nome"/>
  Email: <input type="email" value="" name="email"/>
  QuatroLetras <input type="text" value="" name="quatroLetras"/>


  <button type="submit">Salvar</button>
</form>

</body>
</html>
