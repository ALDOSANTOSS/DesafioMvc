<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
  <div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
    Nenhuma participante usuário
  </div>
  <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
  <div th:if="${not #lists.isEmpty(lista)}">
    <table class="table table-striped">
      <thead>
      <tr>
        <th> Id </th>
        <th> Nome </th>
        <th> Email </th>
        <th> Quatro Letras</th>
        <th> Senha </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="usuario : ${lista}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}" width="70%"></td>
        <td th:text="${usuario.email}" width="70%"></td>
        <td th:text="${usuario.quatroLetras}" width="70%"></td>
        <td th:text="${usuario.senha}" width="70%"></td>


        <td><a class="btn btn-primary btn-sm" th:href="@{/usuario/editar(id=${usuario.id})}">Editar</a>
          <a class="btn btn-primary btn-sm" th:href="@{/usuario/excluir(id=${usuario.id})}" onclick="return confirm('Você realmente deseja excluir esse usuario?')">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</html>
