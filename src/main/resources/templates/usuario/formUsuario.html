<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

  <title>EventosApp</title>
</head>
<body>

<h1>Usuario </h1>
<form th:object="${usuario}" method="post">
  Nome: <input type="text" value="" name="nome"/>
  Email: <input type="email" value="" name="email"/>
  QuatroLetras <input type="text" value="" name="quatroLetras"/>
  Senha: <input type="password" value="" name="Senha"/>


  <button type="submit">Entrar</button>
</form>

</body>
</html>
