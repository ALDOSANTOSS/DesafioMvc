<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
  <div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
    Nenhuma Atividade cadastrada
  </div>
  <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
  <div th:if="${not #lists.isEmpty(lista)}">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Data Entrada </th>
        <th>Data Saida</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="atividade : ${lista}">
        <td th:text="${atividade.id}"></td>
        <td th:text="${atividade.nome}" width="70%"></td>
        <td th:text="${atividade.dataEntrada}" width="30%"></td>
        <td th:text="${atividade.dataSaida}" width="30%"></td>

        <td><a class="btn btn-primary btn-sm" th:href="@{/atividade/editar(id=${atividade.id})}">Editar</a>
          <a class="btn btn-primary btn-sm" th:href="@{/atividade/excluir(id=${atividade.id})}" onclick="return confirm('VocÃª realmente deseja excluir essa atividade?')">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</html>
