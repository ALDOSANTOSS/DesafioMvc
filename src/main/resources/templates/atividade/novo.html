<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
  <div class="card">
    <div class="card-header">
      <p class="text-primary">Nova Atividade</p>
    </div>
    <div class="card-body">
      <form method="POST" th:object="${atividade}" th:action="@{/atividade/novo}">
        <input type="hidden" th:field="*{id}">
      <div class="form-group mb-3">
        <label for="nome">Nome:</label><input
              class="form-control" type="text" required name="nome"> </input>
      </div>
      <div class="form-group mb-3">
        <label for="nome">Data entrada:</label><input
              class="form-control" type="date" required name="dataEntrada"></input>
      </div>
      <div class="form-group mb-3">
        <label for="nome">Data saida:</label><input
              class="form-control" type="date" required name="dataSaida"></input>
      </div>
      <button type="submit" class="btn btn-primary">Salvar
        Atividade</button>
      </form>
    </div>
  </div>
</div>

</html>l>
