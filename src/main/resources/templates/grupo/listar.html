<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
  <div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
    Nenhuma grupo cadastrado
  </div>
  <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
  <div th:if="${not #lists.isEmpty(lista)}">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Quantidade de participantes </th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="grupo : ${lista}">
        <td th:text="${grupo.id}"></td>
        <td th:text="${grupo.nome}" width="70%"></td>
        <td th:text="${grupo.quantidadeDeParticipante}" width="70%"></td>


        <td><a class="btn btn-primary btn-sm" th:href="@{/grupo/editar(id=${grupo.id})}">Editar</a>
          <a class="btn btn-primary btn-sm" th:href="@{/grupo/excluir(id=${grupo.id})}" onclick="return confirm('VocÃª realmente deseja excluir essa grupo?')">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</html>
